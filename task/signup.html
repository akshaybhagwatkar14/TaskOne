<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src=" https://kit.fontawesome.com/24c494a6b6.js"
    crossorigin="anonymous"></script>

<style>
* {
  
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'Open Sans', sans-serif;
    font-size: 16px;
    
    background-image: url("https://www.meme-arsenal.com/memes/c88502e69c38c222076d63ded54037a1.jpg");
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    
    padding: 1em;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    width: 400px;
    
}

form {
    padding: 10px 20px;
}

form h1 {
    font-size: 2em;
    text-align: center;
    margin-bottom: 15px;

}

.form-field {
    margin-bottom: 30px;

}

.form-field label {
    display: block;
    color: rgb(34, 33, 33);
    margin-bottom: 10px;
}

.form-field input {
    border: solid 2px #f0f0f0;
    border-radius: 3px;
    padding: 10px;
    margin-bottom: 5px;
    font-size: 14px;
    display: block;
    width: 100%;
}

/* button */
.btn {
    width: 100%;
    padding: 3%;
    background: #007bff;
    border-bottom: 2px solid #007bff;
    border-top-style: none;
    border-right-style: none;
    border-left-style: none;
    color: #fff;
    text-transform: uppercase;
   

}

.btn:hover {
    background: #0069d9;
    cursor: pointer;
}

.btn:focus {
    outline: none;
}


#hide1{
    display:none;
    
}
</style>
</head>

<body>
    <div class="container">
   
<!-- form start       -->
   <form>
     <h1>Sign Up</h1>

            <h5 style="text-align:center;"> Login with Google</h5>
            <div class="col s12 offset-m3 center-align">

                <a class="oauth-container white black-text " href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?redirect_uri=storagerelay%3A%2F%2Fhttps%2Fdevelopers-dot-devsite-v2-prod.appspot.com%3Fid%3Dauth1356&response_type=permission id_token&scope=email profile openid&openid.realm&include_granted_scopes=true&client_id=351360855136-c65vr13tal2in9b9m1hdmp5dgr4rie3l.apps.googleusercontent.com&ss_domain=https%3A%2F%2Fdevelopers-dot-devsite-v2-prod.appspot.com&fetch_basic_profile=true&gsiwebsdk=2&flowName=GeneralOAuthFlow" style="text-transform:none">
                    <div>
                        <img width="30px" style="margin-left:45%; margin-bottom:5px; margin-top:7px;" alt="Google sign-in" 
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                    </div>
                  
                </a>
            </div>

                  <h6 style="text-align:center; margin-bottom: 10px;">----OR----</h6>

            <div class="form-field">
                <label for="Email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="Enter your email">
                <small></small>
            </div>
            
            <div class="form-field">
                <label for="password">Password:</label>
               
            <input type="password" name="password" id="password" autocomplete="off" placeholder="Enter your password" >
                  
                <span  onclick=" myFunction()" style="margin-left:300px; position:absolute; margin-top:-35px; cursor: pointer;" >
                            <i id="hide1" class="fa fa-eye" ></i>
                            <i id="hide2" class="fa fa-eye-slash"></i>
                           </span>
                   <small></small>
            </div>

          <div class="form-field">
                <input type="submit" value="submit" class="btn" onclick="btn()" style="border-radius:10px;">
                <p class="text-muted">
                    <a href="#" class="text-reset" style="cursor: pointer; color: #007bff;text-decoration:none; margin-left:110px; font-size:13px;">FORGET PASSWORD</a>
                  </p>
                  
            </div>
     
            <a href="index.html" class="btn" style="text-decoration:none; margin-left:130px; background-color:#28a745; border:none;" >Log In </a>
        </form>

<!-- form end -->

    </div>

</body>
</html>

<script>
   
   document.querySelector("form").addEventListener("submit", signUpFun);

  var userData = JSON.parse(localStorage.getItem("userCreds"))||[];
  
  function signUpFun() {
    event.preventDefault();

    var userObj = {
      email: document.querySelector("#email").value,
      password: document.querySelector("#password").value,
     
    };
    console.log(userObj);

userData.push(userObj);

    console.log(userData);

    localStorage.setItem("userCreds",JSON.stringify(userData))

  }

  function myFunction(){
        var x= document.getElementById("password")
      
        var y= document.getElementById("hide1")
        var z= document.getElementById("hide2")

        if(x.type === "password"){
          x.type = "text";
          y.style.display= "block";
          z.style.display= "none";
        }
        else{
          x.type = "password";
          y.style.display= "none";
          z.style.display= "block";
        }
    }

function btn(){
    const email = document.querySelector("#email");
    const pass = document.querySelector("#password");

    if(email.value == "" || pass.value == ""){
          alert("please enter your information")
    }
    else{
        alert("successful")
        window.location.href="index.html";
    }
}
</script>
